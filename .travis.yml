sudo: required
dist: trusty

language: php
php:
  - 7.1

env:
  - NODE_RELEASE=8.x

before_install:
  - sudo rm -rf ~/.nvm - curl -sL "https://deb.nodesource.com/setup_${NODE_RELEASE}" | sudo -E bash -
  - sudo apt-get install -y nodejs
  - npm install -g yarn

cache:
  directories:
  - node_modules
  - $HOME/.yarn-cache

install:
  - yarn install

script:
  - npm test
